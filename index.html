<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator.svg">
</head>

<body>
    <center>
    <div class="calculator">
        <div class="hamburger-btn" onclick="toggleDropdown()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none">
            <path d="M4 18L20 18" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 12L20 12" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 6L20 6" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div id="dropdown-menu">
            <ul>
            <li id="mode1">Basic</li>
            <hr>
            <li id="mode2">Scientific</li>
            </ul>
        </div>
        <div class="result-section">
            <table>
                <tr class="opr-result">
                    <td id="result-operation" colspan="4">
                        
                    </td>
                </tr>
                <tr class="result">
                    <td id="result" colspan="4">
                        
                    </td>
                    <br>
                </tr>
            </table>
        </div>
        <div class="operations-section">
            <table id="functions">
                    <tr>
                        <td id="shift" class="func-btn">Shift</td>
                        <td class="func-btn">d/c</td>
                        <td class="func-btn">√x</td>
                        <td class="func-btn">x2</td>
                        <td class="func-btn">(</td>
                        <td class="func-btn">)</td>
                    </tr>
                    <tr>
                        <td class="func-btn">1/x</td>
                        <td class="func-btn">pol</td>
                        <td class="func-btn">x3</td>
                        <td class="func-btn">ln</td>
                        <td class="func-btn">Log</td>
                        <td class="func-btn">ln</td>
                    </tr>
                    <tr>
                        <td class="func-btn">x!</td>
                        <td class="func-btn">sin</td>
                        <td class="func-btn">cos</td>
                        <td class="func-btn">tan</td>
                        <td class="func-btn">e</td>
                        <td class="func-btn">EE</td>
                    </tr>
            </table>
            </div>
        <div class="basic-operations-section">
            <table>
                <tbody>

                <tr>
                    <td class="head" id="AC">AC</td>
                    <td class="head">+/-</td>
                    <td class="head">%</td>
                    <td class="operation">÷</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operation">x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operation">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operation">+</td>
                </tr>
                <tr>
                    <td id="pi" >π</td>
                    <td>0</td>
                    <td>.</td>
                    <td class="operation" id="=">=</td>
                </tr>
            </tbody>
           </table>
        </div>
        
    </div>
</center>
   
</body>
<script src="script.js"></script>

</html>
