<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
    <div class="calculator">
        <div class="hamburger-btn" onclick="toggleDropdown()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none">
            <path d="M4 18L20 18" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 12L20 12" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 6L20 6" stroke="#F79000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div id="dropdown-menu">
            <ul>
            <li>Basic</li>
            <hr>
            <li>Scientific</li>
            </ul>
        </div>
        <table>
            <thead>
                <tr class="opr-result">
                    <td id="result-operation" colspan="4">
                        
                    </td>
                </tr>
                <tr class="result">
                    <td id="result" colspan="4">
                        
                    </td>
                    <br>
                </tr>
            </thead>
            <tbody>

            <tr>
                <td class="head" id="AC">AC</td>
                <td class="head">+/-</td>
                <td class="head">%</td>
                <td class="operation">÷</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operation">x</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operation">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operation">+</td>
            </tr>
            <tr>
                <td id="pi" >π</td>
                <td>0</td>
                <td>.</td>
                <td class="operation" id="=">=</td>
            </tr>
        </tbody>
       </table>
    </div>
</center>
   
</body>
<script>
    let result = document.getElementById('result');
    let resultOpr = document.getElementById('result-operation');
    let equal = document.getElementById('=');
    let clear = document.getElementById('AC');
    let numbers = document.querySelectorAll('td');
    let operator = document.querySelectorAll('td'); 
    let operatorValue = '';
    let firstValue = '';
    result.innerHTML = 0;

    numbers.forEach((number) => {
        number.addEventListener('click', () => {
            if (number.innerHTML === 'π') {
                result.innerHTML = (Math.PI).toFixed(6);
            } else {
                if (result.innerHTML === '0') {
                    result.innerHTML = number.innerHTML;
                } else {
                    result.innerHTML += number.innerHTML;
                }
            }
        });
    });

    operator.forEach((op) => {
        op.addEventListener('click', () => {
            if (op.innerHTML === '+') {
                operatorValue = '+';
                firstValue = result.innerHTML;
                result.innerHTML = '';
            }
            else if (op.innerHTML === '-') {
                operatorValue = '-';
                firstValue = result.innerHTML;
                result.innerHTML = '';
            }

            else if (op.innerHTML === '÷') {
                operatorValue = '/';
                firstValue = result.innerHTML;
                result.innerHTML = '';
            }

            else if (op.innerHTML === 'x') {
                operatorValue = '*';
                firstValue = result.innerHTML;
                result.innerHTML = '';
            }

            else if (op.innerHTML === '%') {
                result.innerHTML = parseFloat(result.innerHTML) / 100;
            }

            else if (op.innerHTML === '+/-') {
                result.innerHTML = parseFloat(result.innerHTML) * -1;
            }


           
        });
    });

    equal.addEventListener('click', () => {
        if (operatorValue === '+') {
            let res1 = parseFloat((parseFloat(firstValue) + parseFloat(result.innerHTML)).toFixed(6));
            resultOpr.innerHTML = firstValue + result.innerHTML;
            result.innerHTML = res1;
        }

        if (operatorValue === '/') {
            let res2 = parseFloat((parseFloat(firstValue) / parseFloat(result.innerHTML)).toFixed(6));
            resultOpr.innerHTML = firstValue + result.innerHTML;
            result.innerHTML = res2;
        }

        if (operatorValue === '*') {
            let res3 = parseFloat((parseFloat(firstValue) * parseFloat(result.innerHTML)).toFixed(6));
            resultOpr.innerHTML = firstValue + result.innerHTML;
            result.innerHTML = res3;
        }

        if (operatorValue === '-') {
            let res4 = parseFloat((parseFloat(firstValue) - parseFloat(result.innerHTML)).toFixed(6));
            resultOpr.innerHTML = firstValue + result.innerHTML;
            result.innerHTML = res4;
        }
    });

    clear.addEventListener('click', () => {
        result.innerHTML = 0;
        resultOpr.innerHTML = '';
        firstValue = '';
    });

    function toggleDropdown() {
            var dropdown = document.getElementById('dropdown-menu');
            if (dropdown.style.display === 'none') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
            }


   

</script>

</html>
